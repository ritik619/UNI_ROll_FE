<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- Left side design elements -->
  <g transform="translate(180, 250)">
    <!-- Minimal circular element -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#000" stroke-width="1.5"/>

    <!-- Graduation cap icon -->
    <g>
      <path d="M-50,0 L50,0 L0,-35 Z" fill="#000"/>
      <rect x="-50" y="0" width="100" height="15" fill="#000"/>
      <line x1="0" y1="-35" x2="0" y2="15" stroke="#000" stroke-width="1.5"/>
    </g>

    <!-- Subtle rays -->
    <g stroke="#000" stroke-width="0.5" stroke-opacity="0.7">
      <line x1="0" y1="-120" x2="0" y2="-80"/>
      <line x1="60" y1="-104" x2="40" y2="-69"/>
      <line x1="104" y1="-60" x2="69" y2="-40"/>
      <line x1="120" y1="0" x2="80" y2="0"/>
      <line x1="104" y1="60" x2="69" y2="40"/>
      <line x1="60" y1="104" x2="40" y2="69"/>
      <line x1="0" y1="120" x2="0" y2="80"/>
      <line x1="-60" y1="104" x2="-40" y2="69"/>
      <line x1="-104" y1="60" x2="-69" y2="40"/>
      <line x1="-120" y1="0" x2="-80" y2="0"/>
      <line x1="-104" y1="-60" x2="-69" y2="-40"/>
      <line x1="-60" y1="-104" x2="-40" y2="-69"/>
    </g>

    <!-- Minimal diploma scroll -->
    <g transform="translate(0, 90)">
      <rect x="-30" y="-5" width="60" height="10" rx="5" fill="none" stroke="#000" stroke-width="1"/>
      <circle cx="-30" cy="0" r="3" fill="#000"/>
      <circle cx="30" cy="0" r="3" fill="#000"/>
    </g>
  </g>

  <!-- Right side text content -->
  <g transform="translate(450, 200)">
    <!-- Main title -->
    <text font-family="'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="48" fill="#000">
      <tspan x="0" y="0">UNI</tspan>
      <tspan x="0" y="60">ENROLL</tspan>
    </text>

    <!-- Tagline -->
    <text x="0" y="120" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="24" letter-spacing="3" fill="#555">ANYWHERE</text>

    <!-- Minimal horizontal divider -->
    <line x1="0" y1="140" x2="200" y2="140" stroke="#000" stroke-width="1"/>

    <!-- Descriptive text -->
    <text font-family="'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="13" fill="#555" line-height="1.5">
      <tspan x="0" y="170">ONLINE EDUCATION</tspan>
      <tspan x="0" y="190">ACCESSIBLE LEARNING</tspan>
      <tspan x="0" y="210">GLOBAL CERTIFICATION</tspan>
    </text>
  </g>
</svg>
