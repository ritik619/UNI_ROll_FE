<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="156" viewBox="0 0 390 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Text logo for UNI ENROLL -->
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="0" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5BE49B"/>
      <stop offset="1" stop-color="#00A76F"/>
    </linearGradient>
    <filter id="shadow" x="-5" y="-5" width="370" height="138" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- UNI part with bold style -->
  <text x="10" y="75" font-family="Arial, sans-serif" font-weight="800" font-size="60" letter-spacing="2" fill="url(#mainGradient)" filter="url(#shadow)">UNI</text>
  
  <!-- ENROLL part with bold style and 2 L's -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-weight="800" font-size="60" letter-spacing="0" fill="#1C252E" filter="url(#shadow)">ENROLL</text>
  
  <!-- Horizontal line underneath -->
  <rect x="30" y="85" width="300" height="2" rx="1" fill="url(#mainGradient)"/>
  
  <!-- Tagline in smaller text -->
  <text x="180" y="110" font-family="Arial, sans-serif" font-weight="500" font-size="16" text-anchor="middle" fill="#1C252E">ANYWHERE</text>
  
  <!-- Decorative dot element -->
  <circle cx="125" y="75" r="5" fill="url(#mainGradient)"/>
</svg>